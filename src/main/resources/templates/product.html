<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/Layout.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
<link href="../static/css/Layout.css" th:href="@{/css/cartstyle.css}"
	rel="stylesheet" />
<title>View Product</title>
</head>
<body>
	<div align="center">
		<h1>Product List</h1>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				
					<li class="active"><a href="/">Home Page</a></li>
					<li><a th:href="@{/viewBooks}">Books</a></li>
					<li><a th:href="@{/viewApparals}">Apparal</a></li>
					<li><a th:href="@{/viewCart}">View Cart</a></li>
					
					<br/>
					<form action="#" th:action="@{/search}"  method="POST" >
						<div class="form-group">
							<input th:type="text" class="form-control"
								placeholder="Search Product By Id or Product Name"} size="30"/>
						</div>
						<br/>
						<button type="submit" class="btn btn-default">Submit</button>
						<input type="reset" value="Reset" />
					</form>
					
					
					<br/>
					
					
					<!-- <form action="#" class="navbar-form" method="get"
						th:action="@{/viewCart}">
						<button type="submit" class="btn btn-default">View Cart</button>
					</form> -->
			</div>
		</nav>

		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Product Category</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.productId}">Product ID</td>
					<td th:text="${product.productName}">Name</td>
					<td th:text="${product.productCategory}">Product Category</td>
					<td th:text="${product.price}">Price</td>
					<td><a th:type="button"
						th:href="@{/addToCart/(${product.productId})}">Add to cart</a></td>
						
						
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
