<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/Layout.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
<link href="../static/css/Layout.css" th:href="@{/css/cartstyle.css}"
	rel="stylesheet" />
<title>View Book</title>
</head>
<body>
	<div align="center">
		<h1>Book List</h1>
		<a href="/">Home</a> <br /> <br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Product Category</th>
					<th>Price</th>
					<th>Authour</th>
					<th>Genre</th>
					<th>Publications</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.product.productId}">Product ID</td>
					<td th:text="${book.product.productName}">Name</td>
					<td th:text="${book.product.productCategory}">Product Category</td>
					<td th:text="${book.product.price}">Price</td>
					<td th:text="${book.authour}">Authour</td>
					<td th:text="${book.genre}">Genre</td>
					<td th:text="${book.publications}">Publications</td>
					<td><a th:type="button"
						th:href="@{/addToCart/(${book.product.productId})}">Add to cart</a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
